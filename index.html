<html lang="en">
<head>

}

<body>

<div id="kirbo">
  <div id="mouth"></div>
  <div class="eyes">

  </div>
  <div class="eyes">

    <script>
        let orb = document.querySelector('#kirbo');
orb.style.height='300px';
orb.style.width='300px';
orb.style.background='linear-gradient(#ffddff, pink)';
orb.style.borderRadius='50%';
orb.style.margin='100px';
orb.style.position='absolute';

let jaw = document.querySelector('#mouth');
jaw.style.height='30px';
jaw.style.width='20px';
jaw.style.backgroundColor='maroon';
jaw.style.borderRadius='50%';
jaw.style.position='relative';
jaw.style.left='140px';
jaw.style.top='175px';

let eye = document.querySelectorAll('.eyes');
eye.forEach(item => {
  item.style.width='25px';
  item.style.height='80px';
  item.style.background='linear-gradient(black, blue)';
  item.style.borderRadius='50%';
  item.style.display='inline-block';
  item.style.position='relative';
  item.style.top='50px';
  //item[1].style.marginLeft='50px';
})
eye[0].style.marginLeft='110px';
eye[1].style.marginLeft='22px';

let pupil = document.querySelectorAll('.pup');
pupil.forEach(itemP => {
  itemP.style.height='30px';
  itemP.style.width='15px';
  itemP.style.backgroundColor='white';
  itemP.style.borderRadius='50%';
  itemP.style.position='relative';
  itemP.style.left='5px';
  itemP.style.top='3px';
})

let blush = document.querySelectorAll('.cheeks');
blush.forEach(itemB => {
  itemB.style.width='50px';
  itemB.style.height='20px';
  itemB.style.backgroundColor='#ff99dd';
  itemB.style.borderRadius='50%';
  itemB.style.display='inline-block';
  itemB.style.position='absolute';
  itemB.style.top='155px';
})
blush[0].style.right='200px';
blush[1].style.left='200px';

let feet = document.querySelectorAll('#foo');
feet.forEach(itemF => {
  itemF.style.width='80px';
  itemF.style.height='145px';
  itemF.style.background='linear-gradient(#ff7777, #ff3333)';
  itemF.style.borderRadius='50%';
  itemF.style.display='inline-block';
  itemF.style.position='absolute';
  itemF.style.top='280px';
})
feet[0].style.right='150px';
feet[1].style.left='150px';

let arms = document.querySelectorAll('#ar');
arms.forEach(itemA => {
  itemA.style.height='80px';
  itemA.style.width='145px';
  itemA.style.background='linear-gradient(#ffddff, pink)';
  itemA.style.borderRadius='50%';
  itemA.style.display='inline-block';
  itemA.style.position='absolute';
  itemA.style.top='150px';
})
arms[0].style.right='250px';
arms[1].style.left='250px';

let handle=document.getElementById('h');
handle.style.height='125px';
handle.style.width='20px';

let loli=document.getElementById('l');
loli.style.height='120px';
loli.style.width='120px';
loli.style.borderRadius='50%';
loli.style.background='linear-gradient(yellow, orange)';
loli.style.position='absolute';
loli.style.left='300px';
loli.style.bottom='175px';

let loliTwo=document.getElementById('lD');
loliTwo.style.height='80px';

loliTwo.style.borderRadius='50%';
